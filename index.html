<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JTN Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f2f2f7; }
        #jtn-app { padding: 15px; box-sizing: border-box; max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 22px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .btn { display: block; padding: 18px; border-radius: 15px; text-align: center; font-weight: 800; text-decoration: none; cursor: pointer; border: none; font-size: 16px; }
        .btn-team { flex: 1; background: #f9f9f9; border: 2px solid #eee; color: #333; }
        .btn-sms { background: #34c759; color: white; margin-bottom: 10px; }
        .btn-start { background: #007aff; color: white; }
        input { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; font-size: 16px; box-sizing: border-box; }
        
        /* Apple-Style Map Container */
        #map { width: 100%; height: 450px; border-radius: 30px; border: 1px solid rgba(0,0,0,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.08); z-index: 1; background: #f8f8f8; }
        
        /* Premium ETA Display */
        #eta-display { background: white; padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #eta-text { margin: 0; font-size: 38px; font-weight: 900; letter-spacing: -1.5px; color: #1c1c1e; }
        #eta-label { margin: 0; font-size: 13px; color: #007aff; font-weight: 800; text-transform: uppercase; margin-top: 4px; }
        
        /* Hide Leaflet Watermark for Clean Look */
        .leaflet-control-attribution { display: none !important; }
    </style>
</head>
<body>

<div id="jtn-app">
    <div id="dispatch-view" class="card">
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button id="btn1" class="btn btn-team" onclick="selT('Team 1')">TEAM 1</button>
            <button id="btn2" class="btn btn-team" onclick="selT('Team 2')">TEAM 2</button>
        </div>
        <input type="tel" id="c-phone" placeholder="Customer Phone #">
        <a id="sms-link" class="btn btn-sms" onclick="sendSMS(this)">1. SEND TRACKING LINK</a>
        <input type="text" id="c-addr" placeholder="Service Address...">
        <a class="btn btn-start" onclick="startGo(this)">2. START TRIP</a>
        <button onclick="logArrival()" style="width:100%; background:none; border:none; color:#ff3b30; font-weight:bold; margin-top:20px; cursor:pointer;">END TRIP / RESET</button>
    </div>

    <div id="eta-display">
        <h2 id="eta-text">READY</h2>
        <p id="eta-label">JTN LIVE TRACKING</p>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

<script>
    const config = { 
        apiKey: "AIzaSyCJIDfq9pwJEZcSz69qIymMCZD__aBr5Is", 
        databaseURL: "https://jtn-live-tracker-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    let tid = "";

    // Initialize Map with Apple Maps Style (Muted/Light)
    const map = L.map('map', { 
        zoomControl: false,
        dragging: true,
        touchZoom: true
    }).setView([43.4191, -83.9508], 15);

    // Apple-esque Tiles (CartoDB Positron is the closest clean look)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    // Your Custom Equinox Icon
    const equinoxIcon = L.icon({
        iconUrl: 'https://square.online/uploads/b/40741948b8f03d030156c5109aed13a7bb9e018b00ddaa9d5608544a9d593cde/copy_B568B285-933D-4A9E-9E99-A500F2A55825_1771040390.png',
        iconSize: [85, 45], // Proportional Equinox
        iconAnchor: [42, 22]
    });

    let marker = null;

    function selT(n) {
        tid = n;
        document.getElementById('btn1').style.background = (n=='Team 1') ? '#1c1c1e' : '#f9f9f9';
        document.getElementById('btn1').style.color = (n=='Team 1') ? 'white' : '#333';
        document.getElementById('btn2').style.background = (n=='Team 2') ? '#1c1c1e' : '#f9f9f9';
        document.getElementById('btn2').style.color = (n=='Team 2') ? 'white' : '#333';
    }

    function sendSMS(el) {
        const p = document.getElementById('c-phone').value;
        const link = window.location.href.split('?')[0] + '?view=customer';
        el.href = "sms:" + p + "?&body=" + encodeURIComponent("JTN is on the way! track your detailer here: " + link);
    }

    function startGo(el) {
        const a = document.getElementById('c-addr').value;
        if(!tid || !a) return alert("Select Team & Address!");
        
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(a)}`)
        .then(r => r.json()).then(data => {
            const dest = data[0] ? {lat: data[0].lat, lon: data[0].lon} : null;
            navigator.geolocation.watchPosition(p => {
                db.ref("active_trip").set({ team: tid, lat: p.coords.latitude, lng: p.coords.longitude, active: true, dest: dest });
            }, null, {enableHighAccuracy:true});
        });
        window.open("https://maps.apple.com/?daddr=" + encodeURIComponent(a), '_blank');
    }

    function logArrival() {
        db.ref("active_trip").update({ active: false });
        document.getElementById("eta-text").innerText = "ARRIVED";
    }

    db.ref("active_trip").on("value", s => {
        const v = s.val();
        if(v && v.active) {
            if(marker) { marker.setLatLng([v.lat, v.lng]); }
            else { marker = L.marker([v.lat, v.lng], {icon: equinoxIcon}).addTo(map); }
            map.flyTo([v.lat, v.lng], 16, {animate: true, duration: 1.5});

            if(v.dest) {
                fetch(`https://router.project-osrm.org/route/v1/driving/${v.lng},${v.lat};${v.dest.lon},${v.dest.lat}?overview=false`)
                .then(r => r.json()).then(d => {
                    if(d.routes && d.routes[0]) {
                        const mins = Math.round(d.routes[0].duration / 60);
                        document.getElementById("eta-text").innerText = mins + " MINS AWAY";
                    }
                });
            }
        } else if (v && v.active === false) {
            document.getElementById("eta-text").innerText = "ARRIVED";
            document.getElementById("eta-text").style.color = "#34c759";
        }
    });

    if(window.location.search.includes('view=customer')) {
        document.getElementById('dispatch-view').style.display = 'none';
    }
</script>
</body>
</html>
