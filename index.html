<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JTN Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* iOS System Font Stack */
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", Helvetica, Arial, sans-serif; background: #f2f2f7; }
        #jtn-app { padding: 15px; box-sizing: border-box; max-width: 500px; margin: auto; position: relative; }
        
        /* Glassmorphism / Apple Style Cards */
        .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 20px; border-radius: 20px; margin-bottom: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.3); }
        
        .btn { display: block; padding: 16px; border-radius: 14px; text-align: center; font-weight: 700; text-decoration: none; border: none; font-size: 17px; transition: all 0.2s; }
        .btn-team { flex: 1; background: #e5e5ea; color: #000; }
        .btn-sms { background: #34c759; color: white; margin-bottom: 10px; }
        .btn-start { background: #007aff; color: white; }
        
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #d1d1d6; margin-bottom: 10px; font-size: 17px; box-sizing: border-box; background: #fff; }
        
        /* THE MAP - Apple Colors */
        #map { width: 100%; height: 500px; border-radius: 35px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); background: #f0f0f0; }
        
        /* ETA Header - Apple "Action Center" Look */
        #eta-display { background: white; padding: 20px; border-radius: 24px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
        #eta-text { margin: 0; font-size: 40px; font-weight: 800; letter-spacing: -1px; color: #1c1c1e; }
        #eta-label { margin: 0; font-size: 11px; color: #8e8e93; font-weight: 700; text-transform: uppercase; margin-top: 4px; letter-spacing: 1px; }
        #eta-tech { color: #007aff; }

        /* Floating Phone Icon */
        .phone-float { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: #007aff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,122,255,0.4); z-index: 1000; text-decoration: none; }
        
        .leaflet-control-attribution { display: none !important; }
        
        /* iOS "Pill" style team selector */
        .team-toggle { display: flex; background: #e5e5ea; padding: 4px; border-radius: 16px; margin-bottom: 15px; }
        .team-toggle button { flex: 1; border: none; padding: 10px; border-radius: 12px; font-weight: 600; cursor: pointer; background: transparent; transition: 0.3s; }
        .team-toggle button.active { background: white; box-shadow: 0 3px 8px rgba(0,0,0,0.12); }
    </style>
</head>
<body>

<div id="jtn-app">
    <a href="tel:8109698625" class="phone-float">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
    </a>

    <div id="dispatch-view" class="card">
        <div class="team-toggle">
            <button id="btn1" onclick="selT('Team 1')">Team 1</button>
            <button id="btn2" onclick="selT('Team 2')">Team 2</button>
        </div>
        <input type="tel" id="c-phone" placeholder="Customer Phone #">
        <a id="sms-link" class="btn btn-sms" onclick="sendSMS(this)">1. Send Tracking Link</a>
        <input type="text" id="c-addr" placeholder="Service Address...">
        <a class="btn btn-start" onclick="startGo(this)">2. Start Trip</a>
        <button onclick="logArrival()" style="width:100%; background:none; border:none; color:#ff3b30; font-weight:700; margin-top:15px; cursor:pointer;">End Trip</button>
    </div>

    <div id="eta-display">
        <h2 id="eta-text">READY</h2>
        <p id="eta-label">TRACKING YOUR <span id="eta-tech">DETAIL TECH</span></p>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

<script>
    const config = { apiKey: "AIzaSyCJIDfq9pwJEZcSz69qIymMCZD__aBr5Is", databaseURL: "https://jtn-live-tracker-default-rtdb.firebaseio.com" };
    firebase.initializeApp(config);
    const db = firebase.database();
    let tid = "";

    const map = L.map('map', { zoomControl: false }).setView([43.4191, -83.9508], 15);
    
    // THE SECRET SAUCE: Carto Voyager High-DPI tiles (Closest to Apple Maps)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    const equinoxIcon = L.icon({
        iconUrl: 'https://square.online/uploads/b/40741948b8f03d030156c5109aed13a7bb9e018b00ddaa9d5608544a9d593cde/copy_B568B285-933D-4A9E-9E99-A500F2A55825_1771040390.png',
        iconSize: [80, 45], 
        iconAnchor: [40, 22]
    });

    let marker = null;

    function selT(n) {
        tid = n;
        document.getElementById('btn1').className = (n=='Team 1') ? 'active' : '';
        document.getElementById('btn2').className = (n=='Team 2') ? 'active' : '';
    }

    function sendSMS(el) {
        const p = document.getElementById('c-phone').value;
        const link = window.location.href.split('?')[0] + '?view=customer';
        el.href = "sms:" + p + "?&body=" + encodeURIComponent("JTN is on the way! track your detail tech here: " + link);
    }

    async function startGo(el) {
        const a = document.getElementById('c-addr').value;
        if(!tid || !a) return alert("Select Team & Address!");
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(a)}`);
        const data = await resp.json();
        const dest = data[0] ? {lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon)} : null;
        navigator.geolocation.watchPosition(p => {
            db.ref("active_trip").set({ team: tid, lat: p.coords.latitude, lng: p.coords.longitude, active: true, dest: dest });
        }, null, {enableHighAccuracy:true});
        window.open("https://maps.apple.com/?daddr=" + encodeURIComponent(a), '_blank');
    }

    function logArrival() {
        db.ref("active_trip").update({ active: false });
        document.getElementById("eta-text").innerText = "ARRIVED";
    }

    db.ref("active_trip").on("value", s => {
        const v = s.val();
        if(v && v.active) {
            if(marker) { marker.setLatLng([v.lat, v.lng]); }
            else { marker = L.marker([v.lat, v.lng], {icon: equinoxIcon}).addTo(map); }
            map.flyTo([v.lat, v.lng], 16);

            if(v.dest) {
                fetch(`https://router.project-osrm.org/route/v1/driving/${v.lng},${v.lat};${v.dest.lon},${v.dest.lat}?overview=false`)
                .then(r => r.json()).then(d => {
                    if(d.routes && d.routes[0]) {
                        let mins = Math.ceil(d.routes[0].duration / 60);
                        document.getElementById("eta-text").innerText = mins < 2 ? "NEARBY" : mins + " MINS";
                    }
                });
            }
        } else if (v && v.active === false) {
            document.getElementById("eta-text").innerText = "ARRIVED";
            document.getElementById("eta-text").style.color = "#34c759";
        }
    });

    if(window.location.search.includes('view=customer')) {
        document.getElementById('dispatch-view').style.display = 'none';
    }
</script>
</body>
</html>
